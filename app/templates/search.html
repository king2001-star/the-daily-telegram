{% extends 'base.html'%}
{% import 'macros.html' as macro%}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/search.css')}}" type="text/css">
{% endblock %}
{% block content %}
<div class="row">
    <div class="header col-md-3">
        <a href="/"><h1>The <br>Daily <br>Telegram</h1></a>
        <h5>State of the world at your hands</h5>
        <div class="footer text-center">
            <a href="https://newsapi.org/"><p>Powered by NewsAPI</p></a> 
        </div>
    </div>
    <div class="col-md-9">
        <h3 class="text-center">TOP ARTICLES ON {{display_keyword}}</h3>
        <hr>
        <br>
        <div class="articles">
            {{ macro.displayKeyword(keyword)}}
        </div>
      </div>
</div>
{% endblock %}
